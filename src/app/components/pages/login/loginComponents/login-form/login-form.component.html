<section class="xl:flex flex-row justify-center items-center mt-10 bg-white w-full py-20">
  <img class="h-[500px] hidden md:block" src="./assets/images/mascota.jpeg" alt="mascota de antivirus">
  <div class="xl:w-1/3 sm:h-full sm:flex-col-reverse p-5 rounded-lg shadow-md">
    <app-social-login></app-social-login>
    <h2 class="text-gray-800 mb-5 font-light text-xl">
      {{ 'login.welcome' | transloco }}
      <br>
      <span class="text-[#1D1856] font-anton font-normal text-2xl">{{ 'login.bankOfOpportunities' | transloco }}</span>
    </h2>
    <div class="mb-5">
      <label for="email" class="block mb-1 font-bold text-left">{{ 'login.emailLabel' | transloco }}</label>
      <input type="email" id="email" placeholder="{{ 'login.emailPlaceholder' | transloco }}" class="w-full p-2 border border-gray-300 rounded-lg">
    </div>
    <div class="mb-5 relative">
      <label for="password" class="block mb-1 font-bold text-left">{{ 'login.passwordLabel' | transloco }}</label>
      <input type="password" id="password" placeholder="*********" class="w-full p-2 border border-gray-300 rounded-lg">
      <span class="absolute top-1/2 right-2 transform -translate-y-1/2 cursor-pointer">
        <i class="fas fa-eye"></i>
      </span>
    </div>
    <div class="flex justify-between mb-3 items-center">
      <div class="flex items-center text-xs font-light">
        <input type="checkbox" id="remember" class="mr-2">
        <label for="remember">{{ 'login.rememberMe' | transloco }}</label>
      </div>
      <div>
        <a href="#" class="text-[#ff9800]">{{ 'login.forgotPassword' | transloco }}</a>
      </div>
    </div>
    <button class="w-full p-3 bg-[#ff9800] text-white rounded-lg font-bold transition-colors duration-300 hover:bg-[#f57c00]">
      {{ 'login.loginButton' | transloco }}
    </button>
    <div class="text-center text-sm text-gray-800 mt-7">
      {{ 'login.noAccount' | transloco }} <a href="./register" class="text-[#ff9800]">{{ 'login.register' | transloco }}</a>
    </div>
  </div>
</section>
