<section id="opportunities" class="py-20 bg-muted w-full">

    <app-opportunitie-card
      class="bg-card rounded-lg shadow-md sm:w-64 text-center p-5 transform transition-transform hover:scale-105"
      link="https://es.nodoeafit.com/"

      imageAlt="{{ 'opportunities.cards.nodoEafit.title' | transloco }}"

    <app-opportunitie-card

      [title]="'opportunities.cards.velezReyes.title' | transloco" 
      [description]="'opportunities.cards.velezReyes.description' | transloco">
    </app-opportunitie-card>

    <app-opportunitie-card
      class="bg-card rounded-lg shadow-md sm:w-64 text-center p-5 transform transition-transform hover:scale-105"
      link="https://www.comfama.com/trabajo-con-proposito/empleo/centro-de-empleo-para-la-industria-digital/" 
      imageSrc="assets/images/comfama.jpg" 
      imageAlt="{{ 'opportunities.cards.comfama.title' | transloco }}"

      [description]="'opportunities.cards.comfama.description' | transloco">
