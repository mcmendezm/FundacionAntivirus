<div class="grid gap-4 md:grid-cols-2 md:items-center text-center w-full pb-14 dark:bg-[#0f1629]">
  <div class="xl:ml-28 w-full md:w-2/3 p-4 ">
    <h1 class="text-4xl md:text-5xl font-bold text-[#1D1856] pt-8 md:pt-16 mb-4 md:mb-8 mt-10 md:mt-20 dark:text-[#12a6e8]">{{ 'header.title' | transloco }}</h1>
    <p class="text-base md:text-lg mb-4 dark:text-[#a8afc4]">{{ 'header.description' | transloco }}</p>
    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-10 mt-8 justify-center">
      <app-button
        [label]="'header.contactUs' | transloco"
        href="#footer">
      </app-button>
      <app-button
        [label]="'header.learnAboutUs' | transloco"
        href="https://www.behance.net/gallery/167826187/Branding-de-agencia">
      </app-button>
    </div>
  </div>
  <div class="w-full h-64 md:h-96 mt-8 flex justify-center items-center xl:h-[510px] xl:pr-20 box">
    <spline-viewer url="https://prod.spline.design/w1-lU03AK-Pryggi/scene.splinecode" class="w-full"></spline-viewer>
  </div>
</div>
