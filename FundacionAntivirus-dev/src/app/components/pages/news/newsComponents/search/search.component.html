<section class="container mx-auto my-4 border border-gray-300 p-4 rounded-lg w-full sm:w-1/2 md:w-2/3 lg:w-3/4">
  <div class="mb-3">
    <input type="text" class="w-full p-3 border rounded" placeholder="Busca tu próxima oportunidad">
  </div>
  <div class="flex items-center space-x- mb-4">
    <label for="start-date" class="block">Filtra tu búsqueda:</label>
    <input type="date" class="p-3 border rounded" id="start-date">
    <span>-</span>
    <input type="date" class="p-3 border rounded" id="end-date">
  </div>
  <div class="flex items-center space-x-4 mb-4">
    <div class="w-1/3">
      <label class="block">Ubicación</label>
      <select class="w-full p-3 border rounded">
        <option selected>Medellín, Antioquia</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="w-1/3">
      <label class="block">Tipo de oportunidad</label>
      <select class="w-full p-3 border rounded">
        <option selected>Educativa</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="w-1/3">
      <label class="block">Sector</label>
      <select class="w-full p-3 border rounded">
        <option selected></option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <div class="flex justify-end space-x-4">
    <button class="bg-yellow-500 text-white p-3 rounded">Búsqueda</button>
    <button class="bg-gray-200 p-3 rounded">Limpiar</button>
  </div>
</section>
